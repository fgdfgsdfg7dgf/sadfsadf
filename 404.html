<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: rgba(255, 0, 0, 0.801);;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.801);;
    }

    .blink {
      font-size: 1.7rem;
      margin-top: 15px;
      color: rgba(255, 0, 0, 0.801);;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.801);;
      animation: blink 1.2s ease-in-out infinite both;
    }

    @keyframes blink {
      50% {
        opacity: 0.2;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script>
    setTimeout(function() {
      window.location.href = "/";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>This page doesn't exist</h1>
    <p class="blink">Sending you back now...</p>
  </div>
</body>
</html>
