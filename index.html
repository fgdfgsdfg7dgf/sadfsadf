<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-btn {
            padding: 15px 30px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="login-btn">Login with Discord</button>

    <script>
        const clientID = '1271802363560329279';
        const redirectURI = 'https://drug.lol/dash';
        const scope = 'identify';

        const state = Math.random().toString(36).substring(2);
        sessionStorage.setItem('oauth_state', state); 

        document.getElementById('login-btn').onclick = () => {
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientID}&redirect_uri=${redirectURI}&response_type=token&scope=${scope}&state=${state}`;
            window.location.href = authUrl;
        };
    </script>
</body>
</html>
