<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Widget</title>
    <style>
        /* Add your styles here */
        #discord-widget {
            border: 1px solid #7289da;
            padding: 10px;
            border-radius: 5px;
            background-color: #2c2f33;
            color: white;
            width: 300px;
            text-align: center;
        }
        #avatar {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="discord-widget">
        <img id="avatar" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <p id="status"></p>
        <p id="activity"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Your Discord Bot Token
        const token = 'MTI3MTgwMjM2MzU2MDMyOTI3OQ.GHgF3T.7RM7wh0mqayTb0tVEI8RwF5wwCgDcTkX-7PFq0';
        const userId = '1258415712163205261'; // The Discord user's ID

        async function fetchDiscordUser() {
            try {
                const response = await axios.get(`https://discord.com/api/v10/users/${userId}`, {
                    headers: {
                        'Authorization': `Bot ${token}` // Use "Bearer TOKEN" if using user token
                    }
                });
                const user = response.data;
                
                // Set user profile picture
                document.getElementById('avatar').src = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'default_avatar.png';
                document.getElementById('username').innerText = user.username + '#' + user.discriminator;
                // Fetch and display user status
                // This would require a bot to listen to presence updates
                // For now, set static status (you can update this based on your needs)
                document.getElementById('status').innerText = 'Status: Online';
                document.getElementById('activity').innerText = 'Playing: Game Name'; // Update based on your needs
            } catch (error) {
                console.error('Error fetching Discord user:', error);
            }
        }

        fetchDiscordUser();
    </script>
</body>
</html>
