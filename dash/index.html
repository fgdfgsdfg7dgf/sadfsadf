<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            align-items: center;
        }
        #user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #user-info p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <img id="user-avatar" alt="User Avatar">
        <p id="username"></p>
    </div>

    <h1>Create Your Biolink</h1>
    <form id="biolink-form">
        <input type="text" id="link" placeholder="Enter your link" required>
        <button type="submit">Add Link</button>
    </form>
    <div id="links"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const returnedState = urlParams.get('state');
        const expectedState = sessionStorage.getItem('oauth_state');

        if (accessToken && returnedState === expectedState) {
            sessionStorage.removeItem('oauth_state');

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                document.getElementById('username').innerText = `${data.username}#${data.discriminator}`;
                document.getElementById('user-info').style.display = 'flex';
            })
            .catch(err => {
                console.error('Error fetching Discord user data:', err);
                alert('Error fetching user data. Please try again.');
            });

            // Biolink submission
            document.getElementById('biolink-form').onsubmit = (e) => {
                e.preventDefault();
                const linkInput = document.getElementById('link');
                const link = linkInput.value;

                fetch('/api/biolink', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: data.id, links: [link] }) // Adjust as needed for multiple links
                })
                .then(response => {
                    if (response.ok) {
                        alert('Link added successfully!');
                        linkInput.value = ''; // Clear input
                    } else {
                        alert('Failed to add link.');
                    }
                })
                .catch(err => console.error('Error:', err));
            };
        } else {
            window.location.href = 'https://your-vercel-url/'; // Update with your Vercel URL
        }
    </script>
</body>
</html>
